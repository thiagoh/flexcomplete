<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Flexcomplete Demo</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
    <link rel="stylesheet" href="../src/flexcomplete.css" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
    <script src="../src/jquery.flexcomplete.js"></script>
    <style type="text/css">
    .p-data {

    }
    </style>
    <script type="text/javascript">
    function onload() {

        var dataByName = [
            'thiago andrade',
            'bruno henrique',
            'walmor cesar',
            'breno nunes',
            'name\'with\'apostrophe',
            'name-with-dash',
            'name#with#hash',
            'antonio braga',
            'carlos leite',
            'paulo amorim',
            'raphael praxedes',
            'thiago souza',
            'thiago leite',
            'thiago cavalcanti',
            'thiago ferreira',
            'thiago braga',
            'thiago castro',
            'thiago lima',
            'thiago aragão',
            'thiago alencar',
            'thiago assis',
            'hugo fernando',
            'danilo lima',
            'ronaldo nobrega',
            'kleber xavier',
            'andré barros',
            'roberta almeida'
        ];

        var dataByEmail = [
            'thiagoandrade@flexcomplete.com',
            'brunohenrique@flexcomplete.com',
            'walmorcesar@flexcomplete.com',
            'brenonunes@flexcomplete.com',
            'dalia@flexcomplete.com',
            'tototata@flexcomplete.com',
            'jogovelha@flexcomplete.com',
            'antoniobraga@flexcomplete.com',
            'carlosleite@flexcomplete.com',
            'pauloamorim@flexcomplete.com',
            'raphaelpraxedes@flexcomplete.com',
            'thiagosouza@flexcomplete.com',
            'thiagoleite@flexcomplete.com',
            'thiagocavalcanti@flexcomplete.com',
            'thiagoferreira@flexcomplete.com',
            'thiagobraga@flexcomplete.com',
            'thiagocastro@flexcomplete.com',
            'thiagolima@flexcomplete.com',
            'thiagoaragao@flexcomplete.com',
            'thiagoalencar@flexcomplete.com',
            'thiagoassis@flexcomplete.com',
            'hugofernando@flexcomplete.com',
            'danilolima@flexcomplete.com',
            'ronaldonobrega@flexcomplete.com',
            'kleberxavier@flexcomplete.com',
            'andrebarros@flexcomplete.com',
            'robertaalmeida@flexcomplete.com'
        ];

        dataByName.forEach(function(item, index) {
            $('#p-name').append('"' + item + '" ');
        });

        dataByEmail.forEach(function(item) {
            $('#p-email').append('"' + item + '" ');
        });

        $('#name').flexcomplete({
            data: dataByName,
            delay: 10
        });
        $('#name').flexcomplete('debug', true);

        $('#email').flexcomplete({
            data: dataByEmail,
            delay: 10
        });
        $('#email').flexcomplete('debug', true);
    }
    </script>
</head>

<body onload="onload()">
    <div class="container">
        <div class="row">
            <h1>Simple demo</h1>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="name">User by name</label>
                <input type="text" class="form-control" id="name" placeholder="user name">
            </div>
        </div>
        <div class="row">
            <p>Try one of these values</p>
            <pre id="p-name" class="p-data"></pre>
        </div>
        <div class="row"><br/></div>
        <div class="row">
            <div class="form-group">
                <label for="name">User by email</label>
                <input type="email" class="form-control" id="email" placeholder="user email address">
            </div>
        </div>
        <div class="row">
            <p>Try one of these values</p>
            <pre id="p-email" class="p-data"></pre>
        </div>
    </div>
</body>

</html>
