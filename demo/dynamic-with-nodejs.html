<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Flexcomplete Demo</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
    <link rel="stylesheet" href="../src/flexcomplete.css" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
    <script src="../src/jquery.flexcomplete.js"></script>
    <style type="text/css">
    .p-data {

    }
    </style>
    <script type="text/javascript">
    function onload() {

        $('#name').flexcomplete({
            url: 'http://localhost:3000/data/super-heroes',
            delay: 10
        });
        $('#name').flexcomplete('debug', true);
    }
    </script>
</head>

<body onload="onload()">
    <div class="container">
        <div class="row">
            <h1>Dynamic data demo</h1>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="name">User by name</label>
                <input type="text" class="form-control" id="name" placeholder="user name">
            </div>
        </div>
        <div class="row">
            <p>Try one of these values</p>
            <pre id="p-name" class="p-data"></pre>
        </div>
    </div>
</body>

</html>
